

services:
  backend:
    build: backend
    image: backend
    ports:
      - "3001:3001"
    networks:
      - app-network
    volumes:
      - shared-uploads:/usr/src/app/public/uploads
    
  frontend:
    build: client
    image: client
    ports:
      - "3000:3000"
    networks:
      - app-network
    volumes:
      - shared-uploads:/usr/src/app/public/uploads
      - ./client/tailwind.config.js:/usr/src/app/public/tailwind.config.js

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123123
      POSTGRES_DB: Lotus
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  shared-uploads:
